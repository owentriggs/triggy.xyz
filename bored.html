        <!DOCTYPE html>
<html lang=&quot;en&quot;>
<head>
    <meta charset=&quot;UTF-8&quot;>
    <meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;>
    <title>Circle Runner Game</title>
    <!-- Google Fonts for pixel-style font -->
    <link href=_https_/fonts.googleapis.com/css217ce.html?family=Press+Start+2P&amp;display=swap%22 rel=&quot;stylesheet&quot;>
    <style>
        /* Body and HTML general styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            background-color: #F4442E; /* Custom background color */
            font-family: 'Press Start 2P', cursive; /* Apply pixel font */
            color: white; /* Default text color to white */
        }

        /* Game container styling */
        .game-container {
            position: relative;
            width: 90%; /* Responsive width */
            max-width: 800px; /* Max width for desktop */
            height: 400px; /* Fixed height for the game area to control aspect ratio */
            background-color: #F4442E; /* Match body background */
            border-radius: 10px; /* Rounded corners for the container */
            overflow: hidden; /* Hide anything outside the canvas */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            display: flex; /* Use flexbox to center content */
            justify-content: center;
            align-items: center;
        }

        /* Canvas styling */
        canvas {
            background-color: #F4442E; /* Ensure canvas also has the specified background */
            display: block;
            width: 100%; /* Canvas fills its container's width */
            height: 100%; /* Canvas fills its container's height */
            image-rendering: pixelated; /* Re-added for pixelated look */
        }

        /* Game Over screen styling */
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10; /* Ensure it's on top */
            border-radius: 10px; /* Match container border-radius */
        }

        .game-over-text {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: white; /* White text */
            text-shadow: 2px 2px 0px #000; /* Pixel shadow effect */
        }

        .restart-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: white; /* White button background */
            color: #F4442E; /* Text color matching background */
            border: none;
            border-radius: 8px; /* Rounded corners for button */
            cursor: pointer;
            outline: none;
            box-shadow: 0 5px 0px #d4321c; /* Button shadow */
            transition: all 0.1s ease;
            font-family: 'Press Start 2P', cursive;
        }

        .restart-button:active {
            transform: translateY(5px); /* Press effect */
            box-shadow: 0 2px 0px #d4321c;
        }

        /* Score display styling */
        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            color: white; /* White text */
            z-index: 5;
            text-shadow: 1px 1px 0px #000;
        }
    </style>

<body>
    <div class=&quot;game-container&quot;>
        <canvas id=&quot;gameCanvas&quot;></canvas>
        <div class=&quot;score-display&quot; id=&quot;scoreDisplay&quot;>SCORE: 0</div>
        <div class=&quot;game-over-screen&quot; id=&quot;gameOverScreen&quot; style=&quot;display: none;&quot;>
            <div class=&quot;game-over-text&quot;>GAME OVER</div>
            <button class=&quot;restart-button&quot; id=&quot;restartButton&quot;>RESTART</button>
        </div>
    </div>

    <script>
        // Get canvas and its 2D rendering context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Get game over screen and restart button elements
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');

        // Game variables
        let circle = {
            x: 50,
            y: 0, // Initial y will be set to ground level in initGame
            radius: 20,
            velocityY: 0,
            onGround: true
        };

        let obstacles = [];
        let score = 0;
        let gameFrame = 0;
        let isGameOver = false;
        let animationId; // To store the requestAnimationFrame ID

        // Game constants
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -20; // Increased jump strength further for a more immediate feel
        const OBSTACLE_SPEED = 5;
        const OBSTACLE_GAP_MIN = 200;
        const OBSTACLE_GAP_MAX = 400;
        const OBSTACLE_WIDTH_MIN = 30; // Min width for simple obstacle
        const OBSTACLE_WIDTH_MAX = 80; // Max width for simple obstacle
        const OBSTACLE_HEIGHT_MIN = 30; // Min height for simple obstacle
        const OBSTACLE_HEIGHT_MAX = 100; // Max height for simple obstacle
        let GROUND_Y = 0; // Will be calculated dynamically based on canvas height

        // Function to initialize or reset the game state
        function initGame() {
            // Set a fixed internal resolution for the canvas drawing buffer.
            // This resolution (800x400) matches the 2:1 aspect ratio of the .game-container.
            // The CSS will then scale this buffer to fit the game-container,
            // while maintaining the correct aspect ratio and preventing distortion.
            canvas.width = 800;
            canvas.height = 400;
            
            // Calculate ground level dynamically based on the fixed canvas height
            GROUND_Y = canvas.height - circle.radius - 20; // 20px from bottom for ground effect

            circle.y = GROUND_Y;
            circle.velocityY = 0;
            circle.onGround = true;

            obstacles = [];
            score = 0;
            gameFrame = 0;
            isGameOver = false;

            scoreDisplay.textContent = 'SCORE: 0';
            gameOverScreen.style.display = 'none';

            // Start the game loop
            if (animationId) {
                cancelAnimationFrame(animationId); // Cancel any previous animation frame
            }
            animate();
        }

        // Function to draw the circle character
        function drawCircle() {
            ctx.fillStyle = 'white'; // White color for the circle
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        // Function to draw an obstacle (building) with varied details
        function drawBuilding(obstacle) {
            ctx.fillStyle = 'white'; // White color for the buildings

            switch (obstacle.type) {
                case 'simple':
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    break;
                case 'house':
                    // House base: obstacle.y is the top-most point for collision, so base starts below roof
                    const houseBaseActualY = obstacle.y + obstacle.roofHeight;
                    ctx.fillRect(obstacle.x, houseBaseActualY, obstacle.baseWidth, obstacle.baseHeight);

                    // Roof (triangle on top of the base)
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x, houseBaseActualY); // Bottom-left of roof (top-left of base)
                    ctx.lineTo(obstacle.x + obstacle.baseWidth, houseBaseActualY); // Bottom-right of roof (top-right of base)
                    ctx.lineTo(obstacle.x + obstacle.baseWidth / 2, obstacle.y); // Peak of the roof (at obstacle.y)
                    ctx.closePath();
                    ctx.fill();

                    // Chimney (positioned at the top-right of the base, extending above it)
                    const chimneyX = obstacle.x + obstacle.baseWidth - obstacle.chimneyWidth - 5;
                    const chimneyY = houseBaseActualY - obstacle.chimneyHeight;
                    ctx.fillRect(chimneyX, chimneyY, obstacle.chimneyWidth, obstacle.chimneyHeight);
                    break;
                case 'industrial':
                    // Industrial building body (starts at obstacle.y)
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.baseWidth, obstacle.baseHeight);

                    // Windows
                    const windowSpacing = 15; // Vertical spacing between windows
                    const horizontalWindowPadding = 10; // Padding from left/right edge of building
                    const windowRows = obstacle.windowCount;
                    const windowCols = Math.floor((obstacle.baseWidth - 2 * horizontalWindowPadding) / (obstacle.windowWidth + horizontalWindowPadding));

                    for (let i = 0; i < windowRows; i++) {
                        for (let j = 0; j < windowCols; j++) {
                            const winX = obstacle.x + horizontalWindowPadding + (obstacle.windowWidth + horizontalWindowPadding) * j;
                            const winY = obstacle.y + windowSpacing + (obstacle.windowHeight + windowSpacing) * i;
                            
                            // Ensure window drawing is within bounds of the industrial building body
                            if (winX + obstacle.windowWidth <= obstacle.x + obstacle.baseWidth - horizontalWindowPadding &amp;&amp;
                                winY + obstacle.windowHeight <= obstacle.y + obstacle.baseHeight - windowSpacing) {
                                ctx.fillRect(winX, winY, obstacle.windowWidth, obstacle.windowHeight);
                            }
                        }
                    }
                    break;
            }
        }

        // Function to handle player jump
        // Using a flag to prevent multiple jumps from a single press/click
        let jumpScheduled = false;

        function jump() {
            if (circle.onGround &amp;&amp; !isGameOver &amp;&amp; !jumpScheduled) {
                circle.velocityY = JUMP_STRENGTH;
                circle.onGround = false;
                jumpScheduled = true; // Set flag to true immediately on jump initiation
            }
        }

        // Event listeners for jumping (spacebar and click/touch)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        canvas.addEventListener('click', () => {
            jump();
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch behavior (like scrolling)
            jump();
        });

        // Reset jumpScheduled flag when the circle lands on the ground
        function resetJumpScheduled() {
            if (circle.onGround) {
                jumpScheduled = false;
            }
        }


        // Function to generate new obstacles with different types
        function generateObstacle() {
            const obstacleTypes = ['simple', 'house', 'industrial'];
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];

            let obstacleData = {
                x: canvas.width,
                passed: false,
                type: type
            };

            let effectiveWidth = 0; // Total width for collision
            let effectiveHeight = 0; // Total height for collision (from ground up to highest point)

            switch (type) {
                case 'simple':
                    effectiveWidth = Math.random() * (OBSTACLE_WIDTH_MAX - OBSTACLE_WIDTH_MIN) + OBSTACLE_WIDTH_MIN;
                    effectiveHeight = Math.random() * (OBSTACLE_HEIGHT_MAX - OBSTACLE_HEIGHT_MIN) + OBSTACLE_HEIGHT_MIN;
                    break;
                case 'house':
                    const baseWidthHouse = Math.random() * (40 - 25) + 25;
                    const baseHeightHouse = Math.random() * (60 - 40) + 40;
                    const roofHeightHouse = baseWidthHouse * 0.7; // Roof height relative to base width
                    const chimneyHeightHouse = baseWidthHouse * 0.4;

                    effectiveWidth = baseWidthHouse;
                    effectiveHeight = baseHeightHouse + roofHeightHouse; // Total height includes roof

                    obstacleData.baseWidth = baseWidthHouse;
                    obstacleData.baseHeight = baseHeightHouse;
                    obstacleData.roofHeight = roofHeightHouse;
                    obstacleData.chimneyWidth = baseWidthHouse * 0.2;
                    obstacleData.chimneyHeight = chimneyHeightHouse;
                    break;
                case 'industrial':
                    const baseWidthIndustrial = Math.random() * (70 - 40) + 40;
                    const baseHeightIndustrial = Math.random() * (150 - 100) + 100; // Taller buildings

                    effectiveWidth = baseWidthIndustrial;
                    effectiveHeight = baseHeightIndustrial; // Industrial buildings are primarily rectangular

                    obstacleData.baseWidth = baseWidthIndustrial;
                    obstacleData.baseHeight = baseHeightIndustrial;
                    obstacleData.windowWidth = baseWidthIndustrial * 0.2;
                    obstacleData.windowHeight = baseHeightIndustrial * 0.08;
                    // Calculate window count to fit within the building height with some padding
                    obstacleData.windowCount = Math.floor((baseHeightIndustrial - 30) / (obstacleData.windowHeight + 15));
                    if (obstacleData.windowCount < 1) obstacleData.windowCount = 1; // Ensure at least one row
                    break;
            }

            // Store effective width and height for collision detection
            obstacleData.width = effectiveWidth;
            obstacleData.height = effectiveHeight;
            // Calculate y position as the top-most point of the obstacle for consistent collision
            obstacleData.y = canvas.height - effectiveHeight - 20;

            obstacles.push(obstacleData);
        }

        // Function to detect collision between circle and obstacle
        function checkCollision(circle, obstacle) {
            // Circle bounding box
            const circleLeft = circle.x - circle.radius;
            const circleRight = circle.x + circle.radius;
            const circleTop = circle.y - circle.radius;
            const circleBottom = circle.y + circle.radius;

            // Obstacle bounding box (using the effective width and height)
            const obstacleLeft = obstacle.x;
            const obstacleRight = obstacle.x + obstacle.width;
            const obstacleTop = obstacle.y;
            const obstacleBottom = obstacle.y + obstacle.height;

            // Check for overlap
            return (circleRight > obstacleLeft &amp;&amp;
                    circleLeft < obstacleRight &amp;&amp;
                    circleBottom > obstacleTop &amp;&amp;
                    circleTop < obstacleBottom);
        }

        // Main game animation loop
        function animate() {
            if (isGameOver) {
                cancelAnimationFrame(animationId); // Stop the animation
                return;
            }

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update circle position (apply gravity)
            circle.velocityY += GRAVITY;
            circle.y += circle.velocityY;

            // Keep circle on the ground
            if (circle.y >= GROUND_Y) {
                circle.y = GROUND_Y;
                circle.velocityY = 0;
                circle.onGround = true;
                resetJumpScheduled(); // Reset jump flag when on ground
            }

            // Update obstacles
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= OBSTACLE_SPEED;

                // Check for collision
                if (checkCollision(circle, obstacles[i])) {
                    isGameOver = true;
                    gameOverScreen.style.display = 'flex'; // Show game over screen
                    break; // Exit loop if game over
                }

                // Check if obstacle passed for scoring
                if (obstacles[i].x + obstacles[i].width < circle.x &amp;&amp; !obstacles[i].passed) {
                    score++;
                    scoreDisplay.textContent = 'SCORE: ' + score;
                    obstacles[i].passed = true;
                }

                drawBuilding(obstacles[i]);
            }

            // Remove off-screen obstacles
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

            // Generate new obstacles (less frequently at higher speeds/scores for balance)
            // Adjust the modulo value to control obstacle generation frequency
            if (gameFrame % Math.floor(Math.random() * (OBSTACLE_GAP_MAX - OBSTACLE_GAP_MIN) + OBSTACLE_GAP_MIN) === 0) {
                 generateObstacle();
            }

            drawCircle(); // Draw the circle

            gameFrame++;
            animationId = requestAnimationFrame(animate); // Continue the loop
        }

        // Restart button event listener
        restartButton.addEventListener('click', initGame);

        // Handle window resize
        // The game now uses a fixed internal resolution, so explicit resize handling
        // for canvas dimensions isn't strictly necessary, as CSS handles scaling.
        // However, `initGame` resets game state, so it's good to keep it on resize.
        window.addEventListener('resize', initGame);

        // Initialize the game when the window loads
        window.onload = function() {
            initGame();
        };
